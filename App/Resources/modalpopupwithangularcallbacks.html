<div class="modal fade" id="divModal" role="dialog" ng-controller="landingController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"> Some Title </h4>
            </div>
            <div class="modal-body" >
                <div class="panel-body" style="margin-left: 10px">
                    <div class="row">
                        <div class="col-xs-10 col-md-10 text-center" style="margin-top: 10px">
                            <button class="btn btn-primary btn-sm" role="button" style="float: left" 
                            ng-click="ngModalCallback('true')">Yes</button>
                            <button class="btn btn-danger btn-sm" role="button" style="float: right" 
                            ng-click="ngModalCallback('false')">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
